apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ldap-openfga-sync.fullname" . }}
  labels:
    {{- include "ldap-openfga-sync.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "ldap-openfga-sync.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/configmap: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "ldap-openfga-sync.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "ldap-openfga-sync.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: {{ .Chart.Name }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        envFrom:
        # Non-secret configuration from ConfigMap
        - configMapRef:
            name: {{ include "ldap-openfga-sync.fullname" . }}
        # Secret values (passwords, tokens, store ID)
        - secretRef:
            name: {{ .Values.existingSecret | default (include "ldap-openfga-sync.fullname" .) }}
        volumeMounts:
        - name: logs
          mountPath: /var/log/ldap-openfga-sync
        {{- if or .Values.ldap.caCert .Values.ldap.existingCaCertSecret }}
        - name: ldap-ca-cert
          mountPath: /etc/ldap/certs
          readOnly: true
        {{- end }}
        {{- if .Values.livenessProbe.enabled }}
        livenessProbe:
          {{- toYaml .Values.livenessProbe | nindent 12 }}
        {{- end }}
        {{- if .Values.readinessProbe.enabled }}
        readinessProbe:
          {{- toYaml .Values.readinessProbe | nindent 12 }}
        {{- end }}
        resources:
          {{- toYaml .Values.resources | nindent 12 }}
      volumes:
      - name: logs
        emptyDir: {}
      {{- if or .Values.ldap.caCert .Values.ldap.existingCaCertSecret }}
      - name: ldap-ca-cert
        secret:
          secretName: {{ .Values.ldap.existingCaCertSecret | default (printf "%s-ca-cert" (include "ldap-openfga-sync.fullname" .)) }}
          items:
          - key: ca.crt
            path: ca.crt
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

